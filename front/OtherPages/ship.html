<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Orinoco - Votre Panier</title>

    <!-- Déclaration des CDNs -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <!-- Déclaration Scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/teddy.js"></script>
    <script src="../scripts/ship.js"></script>

    <!-- Déclaration fichier de style -->
    <link rel="stylesheet" type="text/css" href="../Style/css/main.css">

</head>
<body>
<div class="container">
    <header>
        <nav class="nav navbar-expand-lg navbar-light">
            <a href="#" class="navbar-brand">
                <img src="../Picture/Orinoco_logo.PNG" alt="logo Orinoco" id="logoOrinoco">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html"><i class="fas fa-home fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="row" id="containerShip">
            <div class="col-12" id="containerTableShip">
                <div class="card" id="bodyTableShip">
                    <div class="card-title">
                        <h3>Votre panier</h3>
                    </div>
                    <div class="card-body col-12">
                        <table class="table table-striped" id="tableShip">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Désignation</th>
                                    <th>Couleurs</th>
                                    <th>Prix unité</th>
                                    <th>Quantité</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                        <div id="recapShipTotal">
                            <p>Montant total de votre panier : <span id="sumShip">0</span> <b>€</b></p>
                        </div>
                    </div>
                </div>
            <form id="formShip" onsubmit="validForm()" >
                <div class="form-title">
                    <h3>Vos coordonées</h3>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Nom *</label>
                        <input id="inputLastName" class="form-control" type="text" placeholder="Doe" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">Prénom *</label>
                        <input id="inputFirstName" class="form-control"  type="text" placeholder="John" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email *</label>
                        <input required id="inputEmail" class="form-control" type="email" placeholder="john.doe@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Téléphone *</label>
                        <input id="inputPhone" class="form-control" type="tel" placeholder="02-35-66-55-55" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
                    </div>
                </div>
                <div class="form-row containerAddr">
                    <div class="form-group col-md-5 bodyAddr">
                        <h4>Votre adresse de livraison</h4>
                        <label for="addrFact">Adresse de facturation *</label>
                        <input type="text" id="addrFact" class="form-control"  placeholder="1 avenue Champ Elysée">
                        <label for ="codePostalFact">Votre code postal *</label>
                        <input  id="codePostalFact" type="text" placeholder="75000" class="form-control">
                        <label for ="villeFact">Votre ville *</label>
                        <input  id="villeFact" type="text" placeholder="Paris" class="form-control" >
                    </div>
                    <div class="form-group col-md-5 bodyAddr">
                        <h4>Votre adresse de facturation</h4>
                        <label for="addrLiv">Adresse de livraison *</label>
                        <input type="text" id="addrLiv" class="form-control"  placeholder="1 avenue Champ Elysée" required>
                        <label for ="codePostalLiv">Votre code postal *</label>
                        <input id="codePostalLiv" type="text" placeholder="75000" class="form-control" required>
                        <label for ="villeLiv">Votre ville *</label>
                        <input id="villeLiv" type="text" placeholder="Paris" class="form-control" required>
                    </div>
                </div>
                <div id="containerBtnCommand">
                    <button class="btn btn-command-ship" id="validCommand">Commander !</button>
                </div>
            </form>
        </div>
        </div>
    </main>
</div>
</body>
</html>
