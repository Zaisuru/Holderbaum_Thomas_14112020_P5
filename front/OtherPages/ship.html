<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Orinoco - Votre Panier</title>

    <!-- Déclaration des CDNs -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <!-- Déclaration Scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/teddy.js"></script>
    <script src="../scripts/ship.js"></script>

    <!-- Déclaration fichier de style -->
    <link rel="stylesheet" type="text/css" href="../Style/css/main.css">

</head>
<body>
<div class="container-fluid">
    <header>
        <nav class="nav navbar-expand-lg navbar-light">
            <a href="#" class="navbar-brand">
                <img src="../Picture/Orinoco_logo.PNG" alt="logo Orinoco" id="logoOrinoco">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Accueil</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="row" id="containerShip">
            <div class="col-lg-6">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Nom</label>
                            <input id="inputLastName" class="form-control" type="text" placeholder="Doe">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">Prénom</label>
                            <input id="inputFirstName" class="form-control"  type="text" placeholder="John">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input id="inputEmail" class="form-control" type="email" placeholder="john.doe@domain.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Téléphone</label>
                            <input id="inputPhone" class="form-control" type="email" placeholder="01.02.03.04.05">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="addrFact">Adresse de facturation</label>
                            <textarea id="addrFact" class="form-control" placeholder=""></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="addrLiv">Adresse de livraison</label>
                            <textarea id="addrLiv" class="form-control" placeholder=""></textarea>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</div>

</body>
</html>
