<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Orinoco - Votre ourson</title>

    <!-- Déclaration des CDNs -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <!-- Déclaration Scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="..\scripts\teddy.js" type="text/javascript">  </script>
    <script src="..\scripts\product.js" type="text/javascript"></script>

    <!-- Déclaration fichier de style -->
    <link rel="stylesheet" type="text/css" href="../Style/css/main.css">

</head>
<body>
<div class="container">
    <header>
        <nav class="nav navbar-expand-lg navbar-light">
            <a href="#" class="navbar-brand">
                <img src="../Picture/Orinoco_logo.PNG" alt="logo Orinoco" id="logoOrinoco">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html"><i class="fas fa-home fa-2x"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ship.html"><i class="fas fa-shopping-basket fa-2x"></i>
                            <p id="nbArtShip"></p></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="row" id="productContainer">
            <div class="col-12">
                <div class="card">
                    <div class="card-horizontal">
                        <div class="img-square-wrapper">
                            <img class="card-img-top" id="imgTeddies" alt="Votre ourson en peluche fait main">
                        </div>
                        <div class="card-body card-body-product">
                            <h2 class="body-title" id="teddiesName"></h2>
                            <p class="body-text" id="teddiesDesc"></p>
                            <h3 id="teddiesPrice"></h3>
                            <div class="card-select">
                                <h4>Choisissez  votre couleur : </h4>
                                <select id="teddiesColors"></select>
                            </div>
                            <div class="card-select">
                                <h4>Votre quantité</h4>
                                <button id="selectQteAdd" class="btn btnQte">+</button>
                                <p id="qteSelectQte">1</p>
                                <button id="selectQteDel" class="btn btnQte">-</button>
                            </div>
                            <button class="btn btn-command" id="addShip" type="submit">Ajouter votre ourson</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</div>

</body>
</html>
